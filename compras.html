<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compras.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Compras Gula</title>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">Gula</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/index.html">Caja</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/compras.html">Compras</a>
                  </li>          
                </ul>
              </div>
            </div>
          </nav>
    </div>


    <div class="principal">
      <div class="wrap">
        <form  class="formulario" id="formularioAgregar" action="" autocomplete="off">
          <input class="entrada" type="text" placeholder="Ingrese un producto" id="productoEntrada" list="defaultProductos">
          <datalist id="defaultProductos">
            <option value="Queso tybo">
            <option value="Queso muzzarella">
            <option value="Salame">
            <option value="Jamon cocido">
            <option value="Aceitunas">  
          </datalist>
  
          <input class="entradaDos" type="number" name="x" placeholder="Precio" id="precioInput">
          <input class="entradaFecha"    type="date"   placeholder="Fecha" id="fechaInput">
          <input type="button" class="boton" id="btnAgregar" value="Agregar">
      </form>
      </div>
    </div>


    <table id="labelOne">
        <tr id="listOne">
            <td id="compras">Compras</td>
            <td id="precio">Precio</td>
            <td id="fecha">Fecha</td>
            <td id="eliminar">Eliminar</td>
        </tr>
    </table>

    <div class="producto">
      <div class="wrap">
        <ul class="lista" id="labelSecond">
          
        </ul>
      </div>
    </div> 

    <div class="save" id="saveEstilos">
      <div class="wrap">
        <button class="saveBtn" id="save">Guardar</button>
        <button class="saveBtn" id="operacion">Total</button>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>    
    <script src="compras.js"></script>
  </body>
</html>
