<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gula comidas!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">Gula</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/index.html">Caja</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/compras.html">Compras</a>
                  </li>          
                </ul>
              </div>
            </div>
          </nav>
    </div>





    <div class="principal">
      <div class="wrap">
        <form class="formulario" action="" autocomplete="off">
          <input type="text" id="tareaInput" placeholder="Agrega tu tarea" list="defaultPedidos" value="">
          <datalist id="defaultPedidos">
            <option value="Empanadas $250">
            <option value="Pizzas  $230">
            <option value="Pizzas  $230">
            <option value="Menu napolitana $230">
            <option value="Hamburguesas $230">
          </datalist>
          <input type="number" id="priceInput" placeholder="Agrega el precio">
          <input type="button" class="buttonInput" id="btn-agregar" value="Agregar Tarea">        
        </form>
      </div>
    </div>
  
    <div class="tareas">
      <div class="wrap">
        <ul class="lista" id="lista">
          
        </ul>
      </div>
    </div>


    <div class="save">
      <div class="wrap">
        <input type="button" class="buttonInput" id="btnTotal" value="Total">
      </div>
    </div>

  


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
